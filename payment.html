<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Interface</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      background: #fff;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      background: #eee;
      border-radius: 5px 5px 0 0;
      margin-right: 5px;
    }
    .tab.active {
      background: #4285f4;
      color: #fff;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .qr-code {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .qr-code img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Interface</h2>
    <div class="tabs">
      <div class="tab active" onclick="showTab('qr')">QR Code</div>
      <div class="tab" onclick="showTab('upi')">UPI</div>
      <div class="tab" onclick="showTab('card')">Debit Card</div>
      <div class="tab" onclick="showTab('net')">Net Banking</div>
    </div>

    <!-- QR CODE -->
    <div id="qr" class="tab-content active">
      <div class="qr-code">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=merchant@upi&pn=MerchantName&am=100" alt="QR Code">
      </div>
      <p style="text-align:center; margin-top: 10px;">Scan this QR code to pay</p>
    </div>

    <!-- UPI -->
    <div id="upi" class="tab-content">
      <label for="upiid">Enter UPI ID</label>
      <input type="text" id="upiid" placeholder="example@upi">
      <button onclick="alert('UPI Payment Initiated')">Pay via UPI</button>
    </div>

    <!-- Debit Card -->
    <div id="card" class="tab-content">
      <label>Card Number</label>
      <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19">
      <label>Card Holder Name</label>
      <input type="text" placeholder="Full Name">
      <label>Expiry Date</label>
      <input type="text" placeholder="MM/YY" maxlength="5">
      <label>CVV</label>
      <input type="password" maxlength="3" placeholder="123">
      <button onclick="alert('Card Payment Initiated')">Pay â‚¹100</button>
    </div>

    <!-- Net Banking -->
    <div id="net" class="tab-content">
      <label>Select Your Bank</label>
      <select>
        <option value="">-- Select Bank --</option>
        <option>State Bank of India</option>
        <option>HDFC Bank</option>
        <option>ICICI Bank</option>
        <option>Axis Bank</option>
        <option>Punjab National Bank</option>
      </select>
      <button onclick="alert('Redirecting to Net Banking')">Proceed to Pay</button>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      document.querySelector('.tab[onclick*="' + tabId + '"]').classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
